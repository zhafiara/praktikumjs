<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    
    <style>
        body {
            background-color: #FFB6C1;
            margin: 100px;
        }
        h1 {
			margin: auto;
			padding: 0%;
			text-align: center;
        }
        form {
            border: 2px;
			border-style: solid;
			text-align: center;
			margin: 20px;
			padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
	<center>
		<form>
			Nama Lengkap:<br/>
            <input type="text" required="" maxlength="30" placeholder="Nama Lengkap" id="nama" name="nama"><br/><br/>
            Nomor Ponsel:<br/>
            <input type="nomor" required="" placeholder="Nomor" id="nomor ponsel" name="nomor ponsel"><br/><br/>
            Alamat Rumah:<br/>
            <input type="email" required="" placeholder="Alamat" id="alamat" name="alamat"><br/><br/>
            Alamat Email:<br/>
            <input type="email" required="" placeholder="Email" id="email" name="email"><br/><br/>
			Tujuan Keberangkatan :<br/>
            <input type="text" placeholder="Tujuan" id="tujuan" name="tujuan"><br/><br/>
            Jam Keberangkatan :<br/>
			<input type="time" required="" placeholder="Jam Keberangkatan" id="jam" name="jam"><br/><br/>
			Jumlah Tiket<br/>
            <input type="number" min="1" max="10" placeholder="Jumlah Tiket" id="jml_tiket" name="jml_tiket"><br/><br/>
            <br>
			<button type="submit">SUBMIT</button>
		</form>
	</center>

</body>
</html>
